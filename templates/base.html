<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-[#0f0f0f] flex flex-col min-h-screen overscroll-none">
    <!-- Navigation Bar -->
    <nav class="bg-[#1a1a1a] shadow-lg border-b border-[#2a2a2a] px-8">
        <ul class="h-16 flex items-center space-x-8">
            <li>
                <a href="/" class="text-[#ededed] hover:text-white transition-colors duration-300">Home</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow py-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% block scripts %}
    {% endblock %}
</body>
</html>
